<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" /> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script src="./java/cadastrar.js" defer></script>

    <title>Cadastro</title>
</head>
<body>

    
    <form>
        <h2>Novo Cadastro</h2>

        <div class="nes-field">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="peso">Peso(kg)</label>
            <textarea id="peso" class="nes-textarea"></textarea>
            </div>

            <div class="nes-field">
                <label for="altura">Altura(CM)</label>
                <input type="number" step="0.010" id="altura" class="nes-input">
            </div>

            <div class="botoes">
                <a href="/index.html" class="nes-btn">
                    cancelar 
                </a>
                <button id="botao-cadastrar" class="nes-btn is-primary">
                    salvar
                </button>
            </div>
        </form>

    <script src="/java/cadastrar.js" defer></script>
    <title>TESTE1</title>

</body>
</html>
